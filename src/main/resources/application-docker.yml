spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/insurance_db
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

logging:
  level:
    org.flywaydb: DEBUG
    org.springframework.jdbc: DEBUG
policy:
  evaluation:
    regular:
      vida-residencial: 500000
      auto: 350000
      outros: 255000
    high-risk:
      auto: 250000
      residencial: 150000
      outros: 125000
    preferential:
      vida: 800000
      auto-residencial: 450000
      outros: 375000
    no-info:
      vida-residencial: 200000
      auto: 75000
      outros: 55000